<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ✨ Checkpoint 03 ✨ </title>
    <link rel="stylesheet" href="./index.css">
    <script src="./cp3.js" defer></script>
</head>
<body>
    
    <div class="conteudo">
        <form action="" method="get" onsubmit="return false">
            <fieldset class="form-holder">
                <legend>Formulário para Validação</legend>
                <div class="form nome-form">
                    <label id="lblNome" for="idNome">Primeiro nome: </label>
                    <input type="text" name="txtNome" id="idNome">
                </div>

                <div class="form sobrenome-form">
                    <label id="lblSobrenome" for="idSObrenome">Segundo nome: </label>
                    <input type="text" name="txtSobrenome" id="txtSobrenome">
                </div>

                <div class="form email-form">
                    <label id="lblEmail" for="idEmail">Email: </label>
                    <input type="email" name="txtEmail" id="idEmail">
                </div>

                <div class="form senha-form">
                    <label id="lblSenha" for="idSenha">Senha: </label>
                    <input type="password" name="txtSenha" id="idSenha">
                </div>

                <div class="form confirmasenha-form">
                    <label id="lblConfirmaSenha" for="idConfirmaSenha">Confirme a senha: </label>
                    <input type="password" name="txtConfirmaSenha" id="idConfirmaSenha">
                </div>

                <div class="form btn-form">
                    <input id="submitBtn" type="submit" value="Enviar">
                    <input id="darkmodeBtn" type="button" value="DarkMode">
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
